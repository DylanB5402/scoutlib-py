{% extends 'base.html' %}
{% block content %}

    <table class="table">
        <thead>
            {% for header in headers %}
                <th> {{header}} </th>
            {% endfor %}
        </thead>
        <tbdody>
            {% for row in rows %}
                <tr>
                    {% for data in row %}
                        {% if loop.index0 == 0 %}
                            <td>
                                <a href="{{'/team/' + data|string}}">{{data}}</a>
                            </td>
                        {% else %}
                            <td>{{data}}</td>
                        {% endif %}
                        
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbdody>
    </table>

{% endblock %}
